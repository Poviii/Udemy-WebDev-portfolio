<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container{
      display: grid;
      grid-template-rows: 414px 130px 155px 20px;
      grid-template-columns: 320px 198px 153px 50px;
      gap: 9px;
      background-color: #000;
    }
    .red{
      background-color: #e72f24;
      grid-row: span 1;
      grid-column: span 1;
      /*width:320px;
      height:414px;*/
    }
    .blue{
      background-color: #004592;
      border-bottom: 10px;
      grid-row: span 1;
      grid-column: span 1;
      /*width: 50px;
      height: 130px;*/
    }
    .yellow{
      background-color: #f9d01e;
      grid-row: span 1;
      grid-column: span 1;
      /*width: 198px;
      height: 20px;*/
    }
    .black{
      background-color: #232629;
      grid-row: span 1;
      grid-column: span 1;
      /*width: 153px;
      height: 20px;*/
    }

    .white{
      background-color: #F0F1EC;
    }
    .one{

      grid-column: span 3;
    }
    .two{
      grid-row: span 2;

    }
    .three{
      grid-row: span 2;
      grid-column: span 2;
    }
    .four{
      grid-row: span 2;

    }

  </style>
</head>

<body>
  <div class="container">
    <div class="item red"></div>
    <div class="item white one"></div>
    <div class="item white two"></div>
    <div class="item white three"></div>
    <div class="item blue"></div>
    <div class="item white four"></div>
    <div class="item white five"></div>
    <div class="item yellow"></div>
    <div class="item black"></div>



  </div>
</body>

</html>
